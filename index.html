<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://c8.alamy.com/comp/2G3KD67/illustration-of-hand-drawn-tic-tac-toe-competition-2G3KD67.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player-box">
        <div class="bg">X-<span class="xScore"></span></div>
        <div class="current-player bg"></div>
        <div class="bg">O-<span class="yScore"></span></div>
    </div>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>
    <button class="btn" onclick="initialGame()">New Game</button>

    <div class="initial">
        Designed by: Sahil kumar        
    </div>
    <script src="script.js"></script>
</body>

</html>
